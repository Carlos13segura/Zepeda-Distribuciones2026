<div class="modal-backdrop fade show" *ngIf="cartService.isConfirmationOpen()"></div>

<div class="modal fade show d-block" tabindex="-1" *ngIf="cartService.isConfirmationOpen()">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Confirmación</h5>
                <button type="button" class="btn-close btn-close-white" (click)="cancel()"></button>
            </div>
            <div class="modal-body text-center py-4">
                <p class="lead mb-0">¿Deseas agregar al carrito?</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary px-4" (click)="cancel()">No</button>
                <button type="button" class="btn btn-success px-4" (click)="confirm()">Sí</button>
            </div>
        </div>
    </div>
</div>
